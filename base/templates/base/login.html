<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login to Taskare</title>
</head>
<body class="m-10 flex justify-center flex-col gap-10 items-center">
    <h1 class="text-6xl font-serif">
        Login to TaskAre
    </h1>
    <div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
    <form action="" method="POST">
        {% csrf_token %}
        <label class="font-mono ">Username</label>
        <div class="mt-3 mb-5">
            <input type="text" name="username" class="outline outline-2 w-[250px] h-[30px] rounded-full p-5 text-sm">
        </div>
        <label class="font-mono ">Password</label>
        <div class="mt-3">
            <input type="password" name="password" class="outline outline-2 w-[250px] h-[30px] rounded-full p-5">
        </div>
        <button class="px-8 py-2 bg-black text-white mt-3 rounded-full">
            Login
        </button>
        <p class="mt-3">Dont have an account? <a href="{% url 'register' %}" class="text-blue-500">Register</a></p>
            
    </form>
</body>
</html>
