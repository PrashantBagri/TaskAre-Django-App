<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body class="m-10 flex justify-center flex-col gap-10 items-center " >
    <h1 class="text-6xl font-serif">Register on TaskAre</h1>

    <div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="" class="font-mono">First Name</label>
        <div class="mt-3 mb-5">

            <input type="text" name="first_name" class="outline outline-2 w-[250px] h-[30px] rounded-full p-5 text-sm">
        </div>

        <label for="" class="font-mono">Last Name</label>
        <div class="mt-3 mb-5">

            <input type="text" name="last_name" class="outline outline-2 w-[250px] h-[30px] rounded-full p-5 text-sm">
        </div>

        <label for="" class="font-mono">Email</label>
        <div class="mt-3 mb-5">

            <input type="email" name="email" class="outline outline-2 w-[250px] h-[30px] rounded-full p-5 text-sm">
        </div>

        <label for="" class="font-mono">Username</label>
        <div class="mt-3 mb-5">

            <input type="text" name="username" class="outline outline-2 w-[250px] h-[30px] rounded-full p-5 text-sm">
        </div>


        <label for="" class="font-mono">Enter Password</label>
        <div class="mt-3 mb-5">

            <input type="password" name="password" class="outline outline-2 w-[250px] h-[30px] rounded-full p-5 text-sm">
        </div>

        <label for="" class="font-mono">Confirm Password</label>
        <div class="mt-3 mb-5">
            
            <input type="password" name="confirm_password" class="outline outline-2 w-[250px] h-[30px] rounded-full p-5 text-sm">
        </div>
        
        <button type="submit" class="px-8 py-2 bg-black text-white mt-3 rounded-full">Register</button>

        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
    </form>
</body>
</html>
